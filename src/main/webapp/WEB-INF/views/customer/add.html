<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<button th:href="@{/customers}">Back to Customer List</button>
<form method="post" th:object="${customer}">
    <table>
        <tr>
            <td><label for="firstName">First Name:</label></td>
            <td><input type="text" name="firstName" th:field="*{firstName}" id="firstName"/></td>
            <td th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></td>
        </tr>
        <tr>
            <td><label for="lastName">First Name:</label></td>
            <td><input type="text" name="lastName" th:field="*{lastName}" id="lastName"/></td>
            <td th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></td>
        </tr>
    </table>
    <button type="submit">Submit</button>
</form>
</body>
</html>
